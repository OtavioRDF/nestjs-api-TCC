version: '3.1'

services:
  quests-nest: 
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quests-nest
    ports:
      - 3000:3000
    depends_on:
      - database
    networks:
      - monitoring

  database: 
    image: postgres:13.1
    env_file:
      - ./.env
    ports:
      - 5432:5432
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - monitoring

volumes:
  grafana-storage:

networks:
  monitoring:
    driver: bridge